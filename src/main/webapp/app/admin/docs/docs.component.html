<div class="container" id="program">
  <div class="inner-container">
    <div class="TS-title">
      <strong>Food start up program </strong>
      <p>12 Month Handling Support</p>
    </div>
    <p class="text-big mb-5 UI_para"></p>
    <div class="row tool_box">
      <!-- Display 4 tools in a row -->
      <div class="col-md-3" *ngFor="let tool of tools; let i=index" [ngClass]="'animate__animated animate__backInDown'" [style.animationDuration]="i * 0.5 + 's'" [hidden]="i >= 4">
        <div class="tool-name">
          <img [src]="tool.image" alt=" " class="me-2" />
          {{tool.title}} <br />
          {{tool.description}}
        </div>
      </div>
    </div>
    <div class="row tool_box1">

      <div class="col-md-4" *ngFor="let tool of tools; let i=index" [ngClass]="'animate__animated animate__backInDown'" [style.animationDuration]="(i + 4) * 0.5 + 's'" [hidden]="i < 4 || i >= 7">
        <div class="tool-name">
          <img [src]="tool.image" alt=" " class="me-2" />
          {{tool.title}} <br />
          {{tool.description}}
        </div>
      </div>
    </div>
  </div>
</div>
